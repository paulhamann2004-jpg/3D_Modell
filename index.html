<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Modell – Lochen</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #a0d8f1; /* hellblauer Hintergrund */
    }
    model-viewer {
      width: 90%;
      height: 80%;
      max-width: 800px;
      max-height: 800px;
      background-color: #a0d8f1;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transform-origin: center center;
    }
    #scaleSlider {
      margin-top: 20px;
      width: 300px;
    }
  </style>
</head>
<body>
  <model-viewer 
    id="modelViewer"
    src="Lochen.glb" 
    camera-controls 
    autoplay 
    animation-name="Animation" 
    environment-image="neutral"
    shadow-intensity="1"
    exposure="2"
    device-pixel-ratio="2"
    ar>
  </model-viewer>

  <!-- Slider zur Größenanpassung -->
  <input 
    type="range" 
    id="scaleSlider" 
    min="0.5" 
    max="2" 
    step="0.01" 
    value="1">
  
  <script>
    const slider = document.getElementById('scaleSlider');
    const model = document.getElementById('modelViewer');

    slider.addEventListener('input', () => {
      const scale = slider.value;
      model.style.transform = `scale(${scale})`;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Modell Viewer - Lochen</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 100vw;
      max-height: 100vh;
      background-color: #222;
    }
  </style>
</head>
<body>
  <!-- Hier wird dein Modell geladen -->
  <model-viewer 
    src="Lochen.glb"
    alt="3D Modell Lochen"
    camera-controls
    auto-rotate
    ar
    shadow-intensity="1">
  </model-viewer>
</body>
</html>

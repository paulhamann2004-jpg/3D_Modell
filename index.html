<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Modell – Lochen</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff; /* Seitenhintergrund weiß */
    }

    model-viewer {
      width: 90%;
      height: 90%;
      max-width: 800px;
      max-height: 800px;
      background-color: #d9ffd9; /* sehr hellgrüner Hintergrund in der Box */
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    /* AR-Button, Info-Overlay & UI ausblenden */
    model-viewer::part(default-ar-button),
    model-viewer::part(default-progress-bar),
    model-viewer::part(default-progress-mask) {
      display: none;
    }
  </style>
</head>
<body>
  <!-- 3D Modell -->
  <model-viewer 
    src="Lochen.glb" 
    camera-controls 
    autoplay
    animation-name="Animation"
    environment-image="neutral"
    shadow-intensity="0.5"
    exposure="1"
    interaction-prompt="none"
    disable-zoom
    disable-pan
    interpolation-decay="50"
    max-camera-orbit="auto"
    field-of-view="auto"
    ar>
  </model-viewer>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Modell – Lochen</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff; /* heller Hintergrund */
    }
    model-viewer {
      width: 90%;
      height: 90%;
      max-width: 800px;
      max-height: 800px;
      background-color: #ffffff; /* heller Hintergrund im Viewer */
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <model-viewer 
    src="Lochen.glb" 
    camera-controls 
    auto-rotate 
    animation-name="Animation" 
    environment-image="neutral"
    shadow-intensity="1"
    exposure="2"           <!-- Helleres Modell -->
    device-pixel-ratio="2" <!-- Schärferes Rendering -->
    ar>
  </model-viewer>
</body>
</html>
